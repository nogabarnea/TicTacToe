<body>

  <div id="mainPage">
    <div>

    <div class="marginTop100">
        <h1 class="HederFont">The most beloved and well-known game in the world .. <u>TIC Tac Toe!</u></h1>
        <p class="textHeadFont">Tic Tac Toe is one of the oldest games in the history, for playing you dont need anything except peaper and penciel.</p>
        <p class="textHeadFont">frome Noga Barnea</p>
      </div>

      
     <div>
        <input onclick="presentGame()" type="button" value="Lets Play !" class="startButton">
      </div>

      </div>

      <div>
        <p>Please select game type:</p>
        <input type="radio" id="vsPlayer"  value="vsPlayer" onclick="checkGameType('player')">
        <label>Player vs Player</label>
        <input type="radio" id="vsComputer"  value="vsComputer" onclick="checkGameType('comp')"> 
        <label>Player vs Computer</label>
      </div>

  
      <div id="mainBoard" class="mainBordC">
  
        <div id="playPage" class="hide">
  
          <div id="bord">
            <div class="containerL1">
              <div onclick="draw('box1')" id="box1" class="box"></div>
              <div onclick="draw('box2')" id="box2" class="box"></div>
              <div onclick="draw('box3')" id="box3" class="box"></div>
            </div>
            <div class="containerL2">
              <div onclick="draw('box4')" id="box4" class="box"></div>
              <div onclick="draw('box5')" id="box5" class="box"></div>
              <div onclick="draw('box6')" id="box6" class="box"></div>
            </div>
            <div class="containerL3">
              <div onclick="draw('box7')" id="box7" class="box"></div>
              <div onclick="draw('box8')" id="box8" class="box"></div>
              <div onclick="draw('box9')" id="box9" class="box"></div>
            </div>
          </div>
  
          <div>
            <span class="winLable" id="winnerLable"></span>
          </div>

          <div>
            <h3 class="winnersFont">X Wins : </h3>
          <p class="winnersSighns" id="xWins"></p>
            <h3 class="winnersFont">O Wins : </h3>
          <p class="winnersSighns" id="oWins"></p>
  
          <input type="button" id="resetScoreButton" value="Reset" onclick="resetScore()" class="startButton" >
        </div>


        </div>
  
      </div>
  
      
  </div>

</body>

</html>
